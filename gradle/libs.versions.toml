[versions]
# Android Gradle Plugin & Kotlin
# Using the latest stable AGP and the corresponding Kotlin & KSP versions for compatibility.
androidGradlePlugin = "8.10.1"
billingKtx = "6.2.1"
biometricKtx = "1.2.0-alpha05"
